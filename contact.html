<!DOCTYPE html>
<html lang="en">
    <head>
       <title>Victor Tung Contact</title>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
       <link rel="author" href="humans.txt" />
       <link rel="stylesheet" type="text/css" href="./dist/css/main.min.css">
       <meta name="description" content="Victor Tung's Site">
       <meta name="keywords" content="full stack developer, scrum master, LAMP, MEAN">
       <link rel="apple-touch-icon" sizes="180x180" href="/android-chrome-192x192.png">
       <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
       <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
       <link rel="manifest" href="/site.webmanifest">
       <link href="./dist/css/main.min.css" type="text/css" rel="stylesheet">
    </head>
    <main>
    <body>
      <header>
        <span class="logo">My WebSite</span>
        <a id="toggleMenu">Menu<a></a>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="resume.html">Resume</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
      </header>
          <form class="contact-form" action="https://formspree.io/vtfsdev_bootcamp@mailinator.com" method="POST">
            <div>
              <input type="hidden" name="_subject" value="New submission!">
            </div>
            <div>
              <label for="name">Name</label>
              <input id="name" type="text" name="name">
            </div>
            <div>
              <label for="email">Email</label>
              <input id="email" type="text" name="_replyto">  
            </div>
            <div>
              <label for="message">Message</label>
              <textarea id="message" name="message"></textarea>
            </div>
            <div>
              <input type="submit" value="Send">
            </div>
            <input type="hidden" name="_next" value="//vtfsdev.github.io/thanks.html">
            <!-- <input type="text" name="_gotcha" style="display:none"> -->
          </form>
        </main>
          <script>

            var toggleMenu = document.getElementById('toggleMenu');
            var nav = document.querySelector('nav');
            toggleMenu.addEventListener(
              'click',
              function(){
                if(nav.style.display=='block'){
                  nav.style.display='none';
                }else{
                  nav.style.display='block';
                }
              }
            );
          </script>
    </body>
    </main>
</html>
